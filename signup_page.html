<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
 <link rel="stylesheet" href="Styling/signup_page.css">
</head>
<body>
  <div class="container">
    <!-- Left panel -->
    <div class="left-panel">

    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <h2>Signup</h2>
        <form method="POST" action="backend/signup(insert)_code.php" name="signup_form">
  <input type="text" name="fname" placeholder="First Name" required />
  <input type="text" name="lname" placeholder="Last Name" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="password" name="pass" placeholder="Password" required />
  <button type="submit" class="submit_btn" name="submit">SUBMIT</button>
</form>

      <p class="support-text">
        If you are having any trouble please contact<br>
        <a href="#">support@skillswap.com</a>
      </p>
    </div>
  </div>
</body>
